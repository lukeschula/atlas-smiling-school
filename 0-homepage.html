<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileSchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Header --->
  <header id="main-part" class="container-fluid p-0">
    <div class="container-fluid p-4 graycover">
    <nav class="container navbar navbar-expand-md container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      <a href="#" id="logo" class="d-flex flex-md-row flex-column align-items-center"><img src="images/smile-white.svg" alt="SmileSchool Logo" width="30" height="30"><span class="ms-3" class="text-white" id="logo-smile">SmileSchool</span></a>
      <div class="collapse navbar-collapse justify-content-sm-end justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 pt-md-0 pt-5">
            <li class="nav-item "><a class="nav-link me-md-5 m-0 text-center" href="courses.html" target="_blank">COURSES</a></li>
            <li class="nav-item text-center"><a class="nav-link me-md-5 m-0 text-center" href="pricing.html" target="_blank">PRICING</a></li>
            <li class="nav-item text-center"><a class="nav-link text-center" href="#">LOGIN</a></li>
          </ul>
      </div>
    </nav>
    <main class="container-fluid">
    <!-- Banner --->
    <section class="container-fluid p-0" >
      <div class="container-fluid d-flex flex-column align-items-center justify-content-center pb-5" id="get-schooled">
        <h1 class="text-center pt-5 mb-0 text-white">Get schooled</h1>
        <p class="text-center text-white">SMILES GRIN LAUGH</p>
        <button class="btn-primary mb-5 mt-5">REGISTER FOR FREE</button>
      </div>
      <div class="container-fluid d-flex flex-column justify-content-center mb-5 mt-5" id="pros">
        <h2 class="text-center mb-5 text-white"><span class="text-primary fw-bold">Learn</span> from the pros</h2>
        <div class="container d-flex mt- w-md-75 justify-content-center">
          <div class="row container-fluid justify-content-around w-100">
          <div class="pro col-lg-3 col-md-4 col-sm-6 col-12 m-4 p-0 d-flex flex-column justify-content-center" style="width: 150px; height: 237px;">
            <img class="rounded-circle" src="images/Philip.png" alt="Phillip Massey">
            <h3 class="mt-2 text-center text-white fw-bolder">Phillip Massey</h5>
            <p class="text-center text-white fst-italic">«Smile of the year» 2018 - 2019</p>
          </div>
          <div class="pro col-lg-3 col-md-4 col-sm-6 col-12 m-4 p-0 d-flex flex-column justify-content-center" style="width: 150px; height: 237px;">
            <img class="rounded-circle" src="images/Nannie.png" alt="Nannie Lawrence">
            <h3 class="mt-2 text-center text-white fw-bolder">Nannie Lawrence</h5>
            <p class="text-center text-white fst-italic">«Best «little smile» 2017</p>
          </div>
          <div class="pro col-lg-3 col-md-4 col-sm-6 col-12 m-4 p-0 d-flex flex-column justify-content-center" style="width: 150px; height: 237px;">
            <img class="rounded-circle" src="images/Bruce.png" alt="Bruce Walters">
            <h3 class="mt-2 text-center text-white fw-bolder">Bruce Walters</h5>
            <p class="text-center text-white fst-italic">Best «Friend Smile» live performance 2019</p>
          </div>
          <div class="pro col-lg-3 col-md-4 col-sm-6 col-12 m-4 p-0 d-flex flex-column justify-content-center" style="width: 150px; height: 237px;">
            <img class="rounded-circle" src="images/Henry.png" alt="Henry Hughes">
            <h3 class="mt-2 text-center text-white fw-bolder">Henry Hughes</h5>
            <p class="text-center text-white fst-italic">«24h smiles» winner 2016 - 2019</p>
          </div>
        </div>
      </div>
      </div>

</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
